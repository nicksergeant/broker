<section class="container">
  <form class="login col-md-6 col-md-offset-3" method="post" action="/signup/" style="padding: 50px 0;">
    <div ng-show="message" class="alert alert-danger">{{ message }}</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input required class="form-control" type="email" name="email" id="email" value="" />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input required class="form-control" type="password" name="password1" id="password1" value="" />
    </div>
    <div class="form-group">
      <label for="password2">Confirm password</label>
      <input required class="form-control" type="password" name="password2" id="password2" value="" />
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
</section>
