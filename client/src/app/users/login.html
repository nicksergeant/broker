<section class="container">
  <form class="col-md-6 col-md-offset-3" method="post" action="/login/" style="padding: 50px 0;">
    <div ng-show="message" class="alert alert-danger">{{ message }}</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input required class="form-control" type="email" name="email" id="email" value="" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input required class="form-control" type="password" name="password" id="password" value="" />
    </div>
    <a href="/reset-password/" class="btn btn-default">Reset password</a>
    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
</section>
