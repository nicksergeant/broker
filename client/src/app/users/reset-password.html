<section class="container">
  <form class="login col-md-6 col-md-offset-3" ng-submit="resetPassword(email)" style="padding: 50px 0;">
    <div ng-show="message" class="alert alert-success" style="margin-bottom: 5px;">{{ message }}</div>
    <div ng-show="!finished">
      <div class="form-group">
        <label for="email">Email</label>
        <input required ng-model="email" class="form-control" type="email" name="email" id="email" value="" />
      </div>
      <button class="btn btn-default" type="submit">Reset password</button>
    </div>
  </form>
</section>
